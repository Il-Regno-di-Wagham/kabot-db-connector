name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  kotest:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant Permissions to gradlew
        run: chmod +x gradlew

      - name: Test
        run: ./gradlew build
